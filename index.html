<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab10</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center">
        <h1 class="display-1">Крестики-нолики</h1>
        <p class="lead">Простая игра в крестики-нолики. Первым ходит победитель</p>
        <h2>Количество побед</h2>
        <div class="row justify-content-center">
            <div class="col-3">
                <p class="lead" id="firstPlayer">Первый игрок: 0</p>
            </div>
            <div class="col-3">
                <p class="lead" id="secondPlayer">Второй игрок: 0</p>
            </div>
        </div>
        <h2>Ход</h2>
        <p class="lead" id="motion">Ходит первый игрок - Х</p>

        <canvas id="canvas" width="420px" height="420px"></canvas>

        <div class="row justify-content-center" style="margin-top: 30px;">
            <div class="col-3">
                <button type="button" class="btn btn-success btn-block" id="buttonLeft">Новый раунд</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-danger btn-block" id="buttonRight">Сброс</button>
            </div>
        </div>
        <!-- Модальное окно -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <p class="textModal"></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
